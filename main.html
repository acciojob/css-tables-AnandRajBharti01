

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	        td, th{
            border: 1px solid #ccc ;
            border-radius: 5px;
            padding: 0.5rem;
        }
        .even{
            background-color: #f2f2f2;
        }
        .odd{
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="even">Table-Header 1</th>
                <th class="even">Table-Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="odd">Cell 1</td>
                <td class="odd">Cell 2</td>
            </tr>
            <tr>
                <td class="even">Cell 4</td>
                <td class="even">Cell 5</td>
            </tr>
            <tr>
                <td class="odd">Cell 7</td>
                <td class="odd">Cell 8</td>
            </tr>
            <tr>
                <td class="even">Cell 9</td>
                <td class="even">Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
